<!DOCTYPE html>
{% extends 'django_app/base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
  {% if registerd %}
  <h1>thank you</h1>
  {% else %}
  <h1>registered here</h1>
  <h3>fill out the form:</h3>
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="registered">

  </form>
  {% endif %}
</div>
{% endblock %}
