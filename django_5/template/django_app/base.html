<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BASE</title>
    <link rel="stylesheet" href="{% static 'django_app/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  </head>
  <body>




  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'admin:index' %}">admin <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'django_app:register' %}">Register</a>
      {% if user.is_authenticated %}
      <a class = 'nav-item nav-link' href="{% url 'logout' %}">LOGOUT</a>
      {% else %}
      <a class='nav-item nav-link' href="{% url 'django_app:user_login' %}"> login</a>
      {% endif %}
    </div>
  </div>

</nav>
<br><br><br><br>
<div class="container">
  {% block body_block %}
  {% endblock %}
</div>


  </body>
</html>
